<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator_in_JS</title>
  </head>
  <body>
    <div id="calculator">
      <div id="input-number"></div>
      <div id="results"></div>
      <button
        class="operation-btn clear-btn clear-e-btn"
        onclick="opeBtn('CE')"
      >
        CE
      </button>
      <button class="operation-btn clear-btn" onclick="opeBtn('C')">C</button>
      <button class="operation-btn" onclick="opeBtn('÷')">÷</button>
      <button class="number-btn" onclick="numBtn(7)">7</button>
      <button class="number-btn" onclick="numBtn(8)">8</button>
      <button class="number-btn" onclick="numBtn(9)">9</button>
      <button class="operation-btn" onclick="opeBtn('×')">×</button>
      <button class="number-btn" onclick="numBtn(4)">4</button>
      <button class="number-btn" onclick="numBtn(5)">5</button>
      <button class="number-btn" onclick="numBtn(6)">6</button>
      <button class="operation-btn" onclick="opeBtn('-')">-</button>
      <button class="number-btn" onclick="numBtn(1)">1</button>
      <button class="number-btn" onclick="numBtn(2)">2</button>
      <button class="number-btn" onclick="numBtn(3)">3</button>
      <button class="operation-btn add-btn" onclick="opeBtn('+')">+</button>
      <button class="operation-btn" onclick="opeBtn('decimal-point')">.</button>
      <button class="number-btn" onclick="numBtn(0)">0</button>
      <button class="operation-btn equal-btn" onclick="opeBtn('equal')">
        =
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
