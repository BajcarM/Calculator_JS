<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator_in_JS</title>
  </head>
  <body>
    <div id="calculator">
      <div id="input-number"></div>
      <div id="results"></div>
      <button
        class="operation-btn clear-btn clear-e-btn"
        onclick="Calculator.clearEverything()"
      >
        CE
      </button>
      <button class="operation-btn clear-btn" onclick="Calculator.clearInput()">C</button>
      <button class="operation-btn" onclick="Calculator.operator('÷')">÷</button>
      <button class="number-btn" onclick="Calculator.numBtn(7)">7</button>
      <button class="number-btn" onclick="Calculator.numBtn(8)">8</button>
      <button class="number-btn" onclick="Calculator.numBtn(9)">9</button>
      <button class="operation-btn" onclick="Calculator.operator('×')">×</button>
      <button class="number-btn" onclick="Calculator.numBtn(4)">4</button>
      <button class="number-btn" onclick="Calculator.numBtn(5)">5</button>
      <button class="number-btn" onclick="Calculator.numBtn(6)">6</button>
      <button class="operation-btn" onclick="Calculator.operator('-')">-</button>
      <button class="number-btn" onclick="Calculator.numBtn(1)">1</button>
      <button class="number-btn" onclick="Calculator.numBtn(2)">2</button>
      <button class="number-btn" onclick="Calculator.numBtn(3)">3</button>
      <button class="operation-btn add-btn" onclick="Calculator.operator('+')">+</button>
      <button class="operation-btn" onclick="Calculator.handlerDecimalPoint()">.</button>
      <button class="number-btn" onclick="Calculator.numBtn(0)">0</button>
      <button class="operation-btn equal-btn" onclick="Calculator.equals()">
        =
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
